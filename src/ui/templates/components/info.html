{% macro info(title, value, has_divisor=True) %}

<div class="flex justify-between px-3">
  <div>
    <dt class="text-zinc-500 text-sm font-semibold">
      {{ title }}
    </dt>
    <dd class="mt-2 text-zinc-700 text-xl font-bold">
      {{ value }}
    </dd>
  </div>

  {% if has_divisor %}
  <span class="block w-px h-16 bg-zinc-300"></span>
  {% endif %}
</div>

{% endmacro %}
